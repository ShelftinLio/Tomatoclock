<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可爱番茄钟</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍅</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff5f5;
            color: #e53e3e;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(229, 62, 62, 0.1);
            position: relative;
            max-width: 400px;
            width: 90%;
        }

        .tomato {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .timer {
            font-size: 4.5rem;
            font-weight: 200;
            margin: 1rem 0;
            color: #e53e3e;
            text-shadow: 2px 2px 4px rgba(229, 62, 62, 0.1);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .controls button {
            background: #fed7d7;
            border: none;
            color: #e53e3e;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(229, 62, 62, 0.1);
        }

        .controls button:hover {
            background: #feb2b2;
            transform: translateY(-2px);
        }

        .status {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #e53e3e;
        }

        .stats {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #fc8181;
        }

        .time-settings {
            margin: 1rem 0;
        }

        select {
            padding: 0.5rem;
            border: 2px solid #fed7d7;
            border-radius: 0.5rem;
            background: white;
            color: #e53e3e;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
        }

        select:focus {
            border-color: #fc8181;
        }

        @media (max-width: 480px) {
            .timer {
                font-size: 3.5rem;
            }
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tomato">🍅</div>
        <div class="time-settings">
            <select id="timeSelect">
                <option value="5">5 分钟</option>
                <option value="25" selected>25 分钟</option>
                <option value="30">30 分钟</option>
                <option value="45">45 分钟</option>
                <option value="60">60 分钟</option>
            </select>
        </div>
        <div class="timer">25:00</div>
        <div class="controls">
            <button id="startBtn">开始</button>
            <button id="resetBtn">重置</button>
        </div>
        <div class="status">准备开始</div>
        <div class="stats">今日完成：0 个番茄钟</div>
    </div>

    <script>
        const timer = document.querySelector('.timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const status = document.querySelector('.status');
        const stats = document.querySelector('.stats');
        const timeSelect = document.getElementById('timeSelect');

        let timeLeft = 25 * 60;
        let isBreak = false;
        let completedPomodoros = 0;
        let isRunning = false;
        const worker = new Worker('worker.js');

        timeSelect.addEventListener('change', function() {
            if (!isRunning) {
                const selectedMinutes = parseInt(this.value);
                timeLeft = selectedMinutes * 60;
                updateDisplay();
            }
        });

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.title = `${timer.textContent} - 可爱番茄钟`;
        }

            audio.play();
        }

        worker.onmessage = function(e) {
            const { type, timeLeft: newTimeLeft } = e.data;
            if (type === 'tick') {
                timeLeft = newTimeLeft;
                updateDisplay();
            } else if (type === 'end') {
                handleTimerEnd();
            }
        };

        function startTimer() {
            isRunning = true;
            status.textContent = isBreak ? '休息中...' : '专注中...';
            startBtn.textContent = '暂停';
            worker.postMessage({ command: 'start', value: timeLeft });
        }

        function pauseTimer() {
            isRunning = false;
            status.textContent = '已暂停';
            startBtn.textContent = '继续';
            worker.postMessage({ command: 'stop' });
        }

        function resetTimer() {
            isRunning = false;
            isBreak = false;
            const selectedMinutes = parseInt(timeSelect.value);
            timeLeft = selectedMinutes * 60;
            status.textContent = '准备开始';
            startBtn.textContent = '开始';
            updateDisplay();
            worker.postMessage({ command: 'reset', value: timeLeft });
        }

        function handleTimerEnd() {
            playSound();
            if (!isBreak) {
                completedPomodoros++;
                stats.textContent = `今日完成：${completedPomodoros} 个番茄钟`;
                isBreak = true;
                timeLeft = 5 * 60; // 5分钟休息
                status.textContent = '休息一下！';
            } else {
                isBreak = false;
                const selectedMinutes = parseInt(timeSelect.value);
                timeLeft = selectedMinutes * 60;
                status.textContent = '准备开始';
            }
            isRunning = false;
            startBtn.textContent = '开始';
            updateDisplay();
        }

        startBtn.addEventListener('click', () => {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);

        updateDisplay();

        function handleTimerEnd() {
            playSound();
            isRunning = false;
            document.querySelector('.tomato').style.animation = 'bounce 2s infinite';
            
            if (!isBreak) {
                completedPomodoros++;
                stats.textContent = `今日完成：${completedPomodoros} 个番茄钟`;
                timeLeft = 5 * 60;
                isBreak = true;
                status.textContent = '休息时间到！';
            } else {
                timeLeft = parseInt(timeSelect.value) * 60;
                isBreak = false;
                status.textContent = '准备开始';
            }
            
            startBtn.textContent = '开始';
            updateDisplay();
        }

        function startInterval() {
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft === 0) {
                    clearInterval(timerId);
                    timerId = null;
                    handleTimerEnd();
                }
            }, 1000);
        }

        function toggleTimer() {
            if (timerId === null) {
                startBtn.textContent = '暂停';
                status.textContent = isBreak ? '休息中' : '专注中';
                // 将动画周期改为3秒，使番茄移动更慢
                document.querySelector('.tomato').style.animation = 'bounce 3s infinite';
                isRunning = true;
                lastUpdateTime = Date.now();
                startInterval();
            } else {
                clearInterval(timerId);
                timerId = null;
                isRunning = false;
                startBtn.textContent = '开始';
                status.textContent = '已暂停';
                // 恢复到原来的2秒周期
                document.querySelector('.tomato').style.animation = 'bounce 2s infinite';
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            isRunning = false;
            timeLeft = parseInt(timeSelect.value) * 60;
            isBreak = false;
            startBtn.textContent = '开始';
            status.textContent = '准备开始';
            // 保持与初始状态一致
            document.querySelector('.tomato').style.animation = 'bounce 2s infinite';
            updateDisplay();
        }

        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);
        updateDisplay();
    </script>
</body>
</html>
